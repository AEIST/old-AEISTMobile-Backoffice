{% extends "templates/_base.html" %}
{% block bodycontent %}

{% block Event %}
<div class="row-fluid">
    <div class="span12">
        <h2>{{ name }}</h2>
        <p>{{ description }}</p>
        {% if image_link %}
        <img src="{{ image_link }}" alt="">
        {% endif %}
    </div>
</div>
<br>
<div class="row-fluid">
    <div class="span12">
        <a href="/events" class="btn">Voltar</a>
    </div>
</div>
{% endblock Event %}

{% endblock %}
